<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Json placeholder</title>
</head>
<body>
<button class="add-user">Add user</button>
<div class="form-popup hidden">
    <form name="form" class="form">
        <span class="close">&times;</span>
        <h2>User data</h2>
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter a name">
        </p>
        <p>
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter a lastname">
        </p>
        <p>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter a phone">
        </p>
        <button class="submit" name="submit">Submit</button>
    </form>
</div>

<table name="table" class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Lastname</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script src="js/main.js"></script>
</body>
</html>
